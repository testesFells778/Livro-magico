          <div class="hard"></div>

          <div class="page">
            <small>Para minha princesa dragão, com todo carinho 💜</small>
          </div>
          <div class="page">
            <img src="paginas/pagina2.png" alt="Página 2" />
          </div>
          <div class="page">
            <img src="paginas/pagina3.png" alt="Página 3" />
          </div>
          <div class="page">
            <img src="paginas/pagina4.png" alt="Página 4" />

          <div class="page">
            <img src="paginas/pagina5.png" alt="Página 5" />

          </div>
          <div class="page">
            <img src="paginas/pagina7.png" alt="Página 7" />
          </div>
          <div class="page">
            <img src="paginas/pagina8.png" alt="Página 8" />
          </div>
          <div class="page">
            <img src="paginas/pagina9.png" alt="Página 9" />
          </div>
          <div class="page">
            <img src="paginas/pagina10.png" alt="Página 10" />
          </div>
          <div class="page">
            <img src="paginas/pagina11.png" alt="Página 11" />
          </div>

          <div class="hard"></div>
          <div class="hard">💜 Unicórnio & dragão 🦄🐉</div>
        </div>
      </div>
      <button id="prev"><i class="fas fa-arrow-left"></i></button>
      <button id="next"><i class="fas fa-arrow-right"></i></button>
    </main>

    <div class="spotify">
      <p>Com todo amor, para nós 💜</p>
      <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/6FLKYqdfyky9Q0Iu5dxkUH?utm_source=generator&theme=0"
